<section class="sign-up-area pt-80px pb-80px position-relative" style="background-color: #06081f;">
    <div class="container">

        <form action="signup.php" method="post" enctype="multipart/form-data" class="card card-item" style="background-color: #0C2340;">
            <div class="card-body row p-0">
                <div class="col-lg-6">
                    <div class="form-content py-4 pr-60px pl-60px border-right border-right-gray h-100 d-flex align-items-center justify-content-center">
                        <img src="images/undraw-remotely.svg" alt="Image" class="img-fluid">
                    </div>
                </div><!-- end col-lg-6 -->
                <div class="col-lg-5 mx-auto">
                    <div class="form-action-wrapper py-5">
                        <div class="form-group" style="color: #A7C7E7;">
                            <h3 class="fs-22 pb-3 fw-bold" style="color: #A7C7E7;">Join the Unlinked Community</h3>
                            <div class="divider"><span></span></div>
                            <p class="pt-3" style="color: #A7C7E7;">Give us some of your information to get free access to Unlinked.</p>
                        </div>
                        <div class="form-group">
                            <label class="fs-14 text-black fw-medium lh-18" style="color: #A7C7E7;">UserName</label>
                            <input type="text" name="username" class="form-control form--control" placeholder="Enter name">
                        </div><!-- end form-group -->
                        <div class="form-group">
                            <label class="fs-14 text-black fw-medium lh-18" style="color: #A7C7E7;">Email</label>
                            <input type="email" name="email" class="form-control form--control" placeholder="Email address">
                        </div><!-- end form-group -->
                        <div class="form-group">
                            <label class="fs-14 text-black fw-medium lh-18" style="color: #A7C7E7;">Password</label>
                            <div class="input-group mb-1">
                                <input class="form-control form--control password-field" type="password" name="password" placeholder="Password">
                            </div>
                            <p class="fs-13 lh-18" style="color: #A7C7E7;">Passwords must contain at least eight characters, including at least 1 letter and 1 number.</p>
                        </div><!-- end form-group -->
                        <div class="form-group">
                            <!-- Add file input for profile picture -->
                            <label class="fs-14 text-black fw-medium lh-18" style="color: #A7C7E7;">Profile Picture</label>
                            <input type="file" name="profile_picture" class="form-control form--control" style="background-color: #0C2340; color: #A7C7E7;">
                        </div><!-- end form-group -->
                        <div class="form-group">
                            <button id="send-message-btn" class="btn theme-btn w-100" type="submit">Sign up <i class="la la-arrow-right icon ml-1"></i></button>
                        </div><!-- end form-group -->
                        <p class="fs-13 lh-18 pb-3" style="color: #A7C7E7;">By clicking “Sign up”, you agree to our <a href="terms-and-conditions.html" class="text-color hover-underline">terms of conditions</a>, <a href="privacy-policy.html" class="text-color hover-underline">privacy policy</a></p>
                    </div><!-- end form-action-wrapper -->
                </div><!-- end col-lg-5 -->
            </div><!-- end row -->
        </form>
        
        
        <p class="text-black text-center fs-15" style="color: #A7C7E7;">Already have an account? <a href="login.html" class="text-color hover-underline">Log in</a></p>
